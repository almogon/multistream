<div fxFlex fxLayout="column" fxLayoutAlign="space-around center"> 
    <span>SELECCIONA UNA PLANTILLA QUE VISUALIZAR</span>
    <ng-container *ngIf="numberOfFrames > 0">
        Tengo frames
    </ng-container>
    <ng-container *ngIf="numberOfFrames == 0">
        <!-- Se deben enseÃ±ar de dos en dos y con scroll -->
        <div *ngFor="let template of templates" fxLayout="row" fxLayoutGap="20px" class="my-3">
            <div *ngFor="let object of template" fxLayout="column" >
                <img fxFlex src="{{object.src}}"  alt="{{object.id}}" class="img-thumbnail" (click)="addFrames(object.id)">
            </div>
        </div>
        
    </ng-container>
</div>
